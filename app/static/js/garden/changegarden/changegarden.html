Change Garden
<div ng-repeat="garden in changeGardenCtrl.gardens track by $index">
    <div class="animate-show" ng-show="changeGardenCtrl.editNr != $index">
        Straße: {{garden.street}}
        Nr: {{garden.nr}}
        PLZ: {{garden.plz}}
        Stadt: {{garden.city}}
        <button ng-click="changeGardenCtrl.edit($index)" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
    </div>
    <div class="animate-show" ng-show="changeGardenCtrl.editNr == $index">
        Straße: <input type="text" ng-model="garden.street">
        Nr: <input type="text" ng-model="garden.nr">
        PLZ: <input type="text" ng-model="garden.plz">
        Stadt: <input type="text" ng-model="garden.city">
        <button ng-click="changeGardenCtrl.finish($index)" class="btn btn-default">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        </button>
    </div>


</div>
