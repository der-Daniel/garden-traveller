<section class="login middle-section">
    <div class="container">
        <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-user" ></i></span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1" ng-model="login.user.name">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1" ng-model="login.user.pass">
        </div>
        <br>
        <button type="button" class="btn btn-default btn-lg" ng-click="login.login()">
            Login
        </button>

    </div>
</section>
