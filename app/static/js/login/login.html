<section class="login middle-section">
    <div class="container">
        <div ng-if="login.warning" class="alert alert-danger" role="alert">Wrong E-Mail or Password !</div>
        <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-width fa-envelope-o" ></i></span>
                <input action-on-enter="login.login()" type="text" class="form-control" placeholder="e-mail" aria-describedby="sizing-addon1" ng-model="login.user.email">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-width fa-lock"></i></span>
            <input action-on-enter="login.login()" type="password" class="form-control" placeholder="password" aria-describedby="sizing-addon1" ng-model="login.user.pass">
        </div>
        <br>
        <button type="button" class="btn btn-default btn-lg" ng-click="login.login()">
            Login
        </button>
        <br>
        <br>
        <p>If you not registered yet, <a href="/#/signup">click here</a></p>
    </div>
</section>
