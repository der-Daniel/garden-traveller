<div class="container edit-offerings">
    <form editable-form name="editableForm" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2">Product</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="edit.productId" ng-options="key as g for (key, g) in edit.products"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Amount</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="edit.amount">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Price</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="edit.price">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Garden</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="edit.gardenId" ng-options="left as right.name for (left, right) in edit.gardens"></select>
            </div>
        </div>
        <div class="submiit col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="edit.submit()" class="btn btn-primary">
                Save
            </button>
            <button type="button" class="btn btn-default" ng-click="editableForm.$cancel()">
                Cancel
            </button>
        </div>
    </form>
</div>
